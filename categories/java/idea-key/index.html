        <figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div></pre></td><td class="code"><pre><div class="line">⌃Space 基本的代码补全（补全任何类、方法、变量）</div><div class="line">⌃⇧Space 智能代码补全（过滤器方法列表和变量的预期类型）</div><div class="line">⌘⇧↩ 自动结束代码，行末自动添加分号</div><div class="line">⌘P 显示方法的参数信息</div><div class="line">⌃J, Mid. button click 快速查看文档</div><div class="line">⇧F1 查看外部文档（在某些代码上会触发打开浏览器显示相关文档）</div><div class="line">⌘+鼠标放在代码上 显示代码简要信息</div><div class="line">⌘F1 在错误或警告处显示具体描述信息</div><div class="line">⌘N, ⌃↩, ⌃N 生成代码（getter、setter、构造函数、hashCode/equals,toString）</div><div class="line">⌃O 覆盖方法（重写父类方法）</div><div class="line">⌃I 实现方法（实现接口中的方法）</div><div class="line">⌘⌥T 包围代码（使用<span class="keyword">if</span>..<span class="keyword">else</span>, <span class="keyword">try</span>..<span class="keyword">catch</span>, <span class="keyword">for</span>, <span class="keyword">synchronized</span>等包围选中的代码）</div><div class="line">⌘/ 注释/取消注释与行注释</div><div class="line">⌘⌥/ 注释/取消注释与块注释</div><div class="line">⌥↑ 连续选中代码块</div><div class="line">⌥↓ 减少当前选中的代码块</div><div class="line">⌃⇧Q 显示上下文信息</div><div class="line">⌥↩ 显示意向动作和快速修复代码</div><div class="line">⌘⌥L 格式化代码</div><div class="line">⌃⌥O 优化<span class="keyword">import</span></div><div class="line">⌃⌥I 自动缩进线</div><div class="line">⇥ / ⇧⇥ 缩进代码 / 反缩进代码</div><div class="line">⌘X 剪切当前行或选定的块到剪贴板</div><div class="line">⌘C 复制当前行或选定的块到剪贴板</div><div class="line">⌘V 从剪贴板粘贴</div><div class="line">⌘⇧V 从最近的缓冲区粘贴</div><div class="line">⌘D 复制当前行或选定的块</div><div class="line">⌘⌫ 删除当前行或选定的块的行</div><div class="line">⌃⇧J 智能的将代码拼接成一行</div><div class="line">⌘↩ 智能的拆分拼接的行</div><div class="line">⇧↩ 开始新的一行</div><div class="line">⌘⇧U 大小写切换</div><div class="line">⌘⇧] / ⌘⇧[ 选择直到代码块结束/开始</div><div class="line">⌥⌦ 删除到单词的末尾（⌦键为Fn+Delete）</div><div class="line">⌥⌫ 删除到单词的开头</div><div class="line">⌘+ / ⌘- 展开 / 折叠代码块</div><div class="line">⌘⇧+ 展开所以代码块</div><div class="line">⌘⇧- 折叠所有代码块</div><div class="line">⌘W 关闭活动的编辑器选项卡</div></pre></td></tr></table></figure>
